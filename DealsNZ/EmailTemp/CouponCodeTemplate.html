<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Email from DealsNZ</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>

<body class="grey">

  <div class="container">
    <div class="row">

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content grey-text center-align text-darken-4 center-text">
            <h5 class="red-text text-accent-2" style="margin-top:0px;margin-bottom: 0px;">Deals NZ</h5>
            <p>Happiness For Everyday</p>
          </div>
        </div>
      </div>

      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content grey-text center-align text-darken-4 center-text">
            <span class="card-title">{DealTitle}</span>
              <p>Price-- {Price}</p>
              <p>Now-- {StrikePrice}</p>
              <p>Discount--{Discount}%</p>
              <p>{Qty} Coupon</p>
              <p>Expire On {Expire}</p>
            <p style="margin-top: 60px;margin-bottom: 40px;">
              <span>When Asked Please show this coupon code.</span>
              <h4 class="blue-text text-lighten-3">{Code}</h4>
            </p>
            <div style="margin-top: 120px;margin-bottom: 40px;">
              <b>Deals NZ</b><br/>
              <p>287 Tuam Street</p>
<p>Christchurch, New Zealand</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
